<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Inner Beauty Spa Massage and Wellness YYC || Contact Us</title>
  </head>
  <body id="contact">
    <header>
      <a href="./index.html">
        <div class="brand">
          <div>
            <img
              class="brandLogo"
              src="./images/innerbeautyspalogo.png"
              alt="Inner Beauty Spa logo"
            />
          </div>
        </div>
      </a>

      <nav class="links">
        <img
          class="close"
          src="./images/close-solid.svg"
          alt="Close buttonhttp://www.w3.org/2000/svg"
        />
        <ul>
          <li class="book">
            <a
              class="nav-link monsterrat a-nostyle"
              href="./contact.html"
              target="_blank"
              >BOOK NOW</a
            >
          </li>
          <li>
            <a href="./index.html" class="nav-link monsterrat a-nostyle" href=""
              >HOME</a
            >
          </li>
          <li>
            <a
              href="./index.html#about-us"
              class="nav-link monsterrat a-nostyle"
              href=""
              >ABOUT</a
            >
          </li>
          <li>
            <a
              href="./index.html#contact-us"
              class="nav-link monsterrat a-nostyle"
              href=""
              >CONTACT US</a
            >
          </li>
        </ul>
      </nav>
      <div class="menu">
        <img class="menuIcon" src="./images/menu-icon.svg" alt="Menu Icon" />
      </div>
    </header>
    <div id="contact-content">
      <div>
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <p>We're currently working on our booking site.</p>
      </div>
      <div>
        <i class="fa-solid fa-phone"></i>
        <p>Please contact us at (587)-429-8304 to schedule an appointment.</p>
      </div>
      <div>
        <i class="fa-solid fa-spa"></i>
        <p>We look forward on meeting you!</p>
      </div>
    </div>
    <footer id="contact-footer">
      <p>
        &copy; <span class="currentYear"></span> Inner Beauty Spa Massage and
        Skin Clinic
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/8e0b079cd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
